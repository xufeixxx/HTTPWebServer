<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

    <div align="center">

        <form action="register" method="post">
            <p>用户名：<input type="text" name="username" required/></p>
            <p>密码：<input type="password" name="pwd" required/></p>
            <p>性别：
                <input type="radio" value="male" name="gender" checked>男
                <input type="radio" value="female" name="gender">女
            </p>
            <p>地址：
                <select name="address">
                    <option value="gansu" selected>甘肃</option>
                    <option value="shaxi">陕西</option>
                    <option value="ningxia">宁夏</option>
                    <option value="sichuan">四川</option>
                    <option value="hebei">河北</option>
                    <option value="shanxi">山西</option>
                    <option value="liaoning">辽宁</option>
                </select>
            </p>
            <p>职业：
                <select name="occupation">
                    <option value="student" selected>学生</option>
                    <option value="teacher">教师</option>
                    <option value="engineer">攻城狮</option>
                    <option value="doctor">医生</option>
                </select>
            </p>
            <p><input type="submit" value="完成注册"/>&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="重置"/></p>
        </form>


    </div>

</body>
</html>
